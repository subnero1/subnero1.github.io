---
section_id: home
---

<!DOCTYPE html>
<html>

{% include head.html %}

<body class="f-topbar-fixed shrink">
  <div class='contain-to-grid sticky' style="box-shadow: none;">
    <nav class='top-bar data-topbar=''>
      <ul class='title-area'>
        <li class='name'>
          <h1>
            <a href='{{site.url}}/index.html'>
              <img alt="" src="{{site.url}}/images/subnero_logo_small.png" />
            </a>
          </h1>
        </li>
        <li class='toggle-topbar menu-icon'>
          <a href='#'>Menu</a>
        </li>
      </ul>
      <section class='top-bar-section'>
        <ul class="right">
          {% for item in site.data.nav %}
          {% if item.section_id == page.section_id %}
            {% assign active_class = "active" %}
          {% else %}
            {% assign active_class = "" %}
          {% endif %}
          <li class="{{active_class}}">
            <a href="{{site.url}}/{{ item.path }}">{{ item.name }}</a>
          </li>
          {% endfor %}
        </ul>
      </section>
    </nav>
  </div>
</body>
</html>
